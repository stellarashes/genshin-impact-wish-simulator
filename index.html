<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="wish.js"></script>
    <title>Genshin Impact Wish Simulator</title>
  </head>
  <body>
    <div id="main">
      <div class="row h-100">
        <div id="display" class="col-8 h-100">
          <div id="display-container"></div>
        </div>
        <div id="options" class="col-2 h-100">
          <div id="options-container">
            Count:
            <input type="number" value="10" id="count" />
            <button
              type="button"
              class="btn btn-primary"
              onclick="javascript: doRolls();"
            >
              Roll
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="javascript: reset();"
            >
              Reset
            </button>
            <br />
            until
            <input type="number" id="charCount" placeholder="(optional)" />
            <select id="characterSelect">
              <option value="none"></option>
            </select>
            <div id="stats"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
